<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Public Stories</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-image: url('/static/images/background.jpg');
            color: #fff;
        }
        .pixel-font {
            font-family: 'Press Start 2P', cursive;
        }
        .story-card {
            color: #000;
        }
    </style>
    
</head>
<body>
    <div class="container mx-auto px-4 py-8">
        {% include 'header.html' with context %}

        <h1 class="text-4xl text-center mb-8 pixel-font">Browse Public Stories</h1>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            {% for story in stories %}
                <a href="{{ url_for('view_story', story_uuid=story.value.story_uuid) }}" class="story-card bg-white rounded-lg shadow-lg overflow-hidden transform transition-transform duration-300 hover:scale-105">
                    {% if story.value.images and story.value.images[0].url %}
                        <img src="{{ story.value.images[0].url }}" alt="{{ story.value.title }}" class="w-full h-48 object-cover">
                    {% else %}
                        <div class="w-full h-48 bg-gray-200 flex items-center justify-center">
                            <span class="pixel-font">No Image</span>
                        </div>
                    {% endif %}
                    <div class="p-4">
                        <h3 class="text-lg pixel-font">{{ story.value.title }}</h3>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
