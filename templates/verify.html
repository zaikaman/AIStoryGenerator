<!DOCTYPE html>
<html>
<head>
    <title>Verify OTP</title>
</head>
<body>
    <h2>Verify OTP</h2>
    <p>An OTP has been sent to {{ email }}. Please enter it below to login.</p>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="POST">
        <label for="pin">OTP:</label><br>
        <input type="text" id="pin" name="pin" required><br><br>
        <input type="submit" value="Verify">
    </form>
</body>
</html>
