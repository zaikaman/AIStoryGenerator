<!DOCTYPE html>
<html>
<head>
    <title>Story History</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <style>
        body {
            background-image: url('/static/images/background.jpg');
        }
        .story-list {
            width: 80%;
            margin: 0 auto;
            background-color: rgba(0,0,0,0.7);
            border: 4px solid #fff;
            box-shadow: 0 0 0 4px #000;
            padding: 2rem;
        }
        .story-item {
            margin-bottom: 1rem;
            border-bottom: 2px solid #fff;
            padding-bottom: 1rem;
        }
        .story-item h3 {
            font-size: 1.5rem;
            text-shadow: 2px 2px #000;
        }
        .story-item p {
            font-size: 0.8rem;
            max-height: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl text-center my-8 text-white" style="text-shadow: 3px 3px #000;">Your Stories</h1>
        <div class="story-list">
            {% if stories %}
                {% for story in stories %}
                    <div class="story-item">
                        <h3>{{ story.value.title }}</h3>
                        <p>{{ story.value.paragraphs[0] }}...</p>
                        <a href="{{ url_for('get_story', title=story.value.title) }}" class="pixel-button" style="background-color: #3a7bd5; padding: 5px 10px; font-size: 0.8rem;">Read Story</a>
                    </div>
                {% endfor %}
            {% else %}
                <p>You haven't created any stories yet.</p>
            {% endif %}
            <div class="text-center mt-8">
                <a href="{{ url_for('index') }}" class="pixel-button">Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
