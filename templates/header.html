<link rel="stylesheet" href="{{ url_for('static', filename='intro.css') }}">
<div id="intro-overlay" style="display: none;">
    <img src="/static/images/narrator.png" alt="Narrator" id="intro-narrator" style="position: absolute; bottom: 0; left: 20px; width: 200px; z-index: 10000;">
    <div id="intro-content">
        <h1>Welcome to Narrato!</h1>
        <p>We create stories here. Let me show you around.</p>
        <button id="start-tour-btn">Start Tour</button>
    </div>
</div>
<div class="flex justify-between items-center mb-8" style="margin-top: 32px; padding: 0 16px;">
    <div class="flex items-center">
        <a href="{{ url_for('index') }}" class="flex items-center">
            <img src="/static/images/logo.png" alt="Logo" class="h-16">
            <img src="/static/images/logo-text.png" alt="Logo Text" class="h-12 ml-4">
        </a>
    </div>
    <div class="flex items-center">
        {% if show_browse_button %}
        <a href="{{ url_for('browse_stories') }}" id="browse-button" class="pixel-button">Browse</a>
        {% endif %}
        {% if session['email'] %}
            <div class="dropdown ml-4">
                <button class="pixel-button">Account</button>
                <div class="dropdown-content">
                    <a href="{{ url_for('story_history') }}" id="history-button">Story History</a>
                </div>
            </div>
            <a href="{{ url_for('logout') }}" class="ml-4 pixel-button logout-button">Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}" class="ml-4 pixel-button">Login</a>
        {% endif %}
    </div>
</div>
<script src="{{ url_for('static', filename='tour.js') }}"></script>
<script src="{{ url_for('static', filename='intro.js') }}"></script>
