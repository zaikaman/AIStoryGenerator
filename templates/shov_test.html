<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shov.com API Test Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/shov_test.css') }}">
</head>
<body class="p-8">
    <h1 class="text-3xl font-bold text-center mb-8">Shov.com API Test Page</h1>

    <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Actions -->
        <div class="space-y-6">
            <!-- Set/Get -->
            <div class="test-container p-6">
                <h2 class="text-xl font-semibold mb-4">Set / Get (Key-Value)</h2>
                <div class="space-y-4">
                    <input id="sg-key" type="text" placeholder="Key" class="w-full p-2 border rounded">
                    <textarea id="sg-value" placeholder="Value (string)" class="w-full p-2 border rounded" rows="3"></textarea>
                    <div class="flex space-x-4">
                        <button onclick="testSet()" class="flex-1 bg-blue-500 text-white p-2 rounded btn hover:bg-blue-600">Set</button>
                        <button onclick="testGet()" class="flex-1 bg-green-500 text-white p-2 rounded btn hover:bg-green-600">Get</button>
                    </div>
                </div>
            </div>

            <!-- Collections -->
            <div class="test-container p-6">
                <h2 class="text-xl font-semibold mb-4">Collections (Add / Where / Remove)</h2>
                <div class="space-y-4">
                    <input id="c-name" type="text" placeholder="Collection Name" class="w-full p-2 border rounded">
                    <textarea id="c-value" placeholder='Value (must be JSON, e.g., {"name": "test"})' class="w-full p-2 border rounded" rows="3"></textarea>
                    <button onclick="testAdd()" class="w-full bg-blue-500 text-white p-2 rounded btn hover:bg-blue-600">Add to Collection</button>
                    <hr>
                    <textarea id="c-filter" placeholder='Filter (must be JSON, e.g., {"name": "test"})' class="w-full p-2 border rounded" rows="2"></textarea>
                    <button onclick="testWhere()" class="w-full bg-green-500 text-white p-2 rounded btn hover:bg-green-600">Where in Collection</button>
                    <hr>
                    <input id="c-remove-id" type="text" placeholder="Item ID to Remove" class="w-full p-2 border rounded">
                    <button onclick="testRemove()" class="w-full bg-red-500 text-white p-2 rounded btn hover:bg-red-600">Remove from Collection</button>
                </div>
            </div>
        </div>

        <!-- Result -->
        <div class="test-container p-6">
            <h2 class="text-xl font-semibold mb-4">Result</h2>
            <pre id="result" class="p-4 text-sm">Awaiting test...</pre>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/shov_test.js') }}"></script>
</body>
</html>
