<!DOCTYPE html>
<html>
<head>
    <title>{{ story.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/background.jpg') }}");
        }
        .story-container {
            width: 80%;
            margin: 0 auto;
            background-color: rgba(0,0,0,0.7);
            border: 4px solid #fff;
            box-shadow: 0 0 0 4px #000;
            padding: 2rem;
        }
        .story-paragraph {
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 2rem;
        }
        .story-paragraph img {
            max-width: 40%;
            border: 2px solid #fff;
            box-shadow: 2px 2px #000;
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-8">
        <div class="story-container">
            <h1 class="text-4xl text-center my-8 text-white" style="text-shadow: 3px 3px #000;">{{ story.title }}</h1>
            
            {% for i in range(story.paragraphs|length) %}
            <div class="story-paragraph">
                {% if story.images[i] and story.images[i].url %}
                <img src="{{ story.images[i].url }}" alt="Illustration for paragraph {{ i+1 }}">
                {% endif %}
                <p>{{ story.paragraphs[i] }}</p>
            </div>
            {% endfor %}

            <div class="mt-8 p-6 rounded-md" style="background-color: rgba(0,0,0,0.5);">
                <h3 class="text-xl font-bold">Moral of the story:</h3>
                <p class="mt-2 italic text-lg">{{ story.moral }}</p>
            </div>

            <div class="text-center mt-8">
                <a href="{{ url_for('story_history') }}" class="pixel-button">Back to History</a>
            </div>
        </div>
    </div>
</body>
</html>
