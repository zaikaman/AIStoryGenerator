<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ story.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='storybook.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <a href="{{ url_for('index') }}" class="back-button">&larr; Home</a>
    </div>
    <div id="title-screen">
        <h1>{{ story.title }}</h1>
    </div>
    <div id="storybook" class="hidden">
        <div id="page-container"></div>
        <button id="prev-btn" class="pixel-button">&larr;</button>
        <button id="next-btn" class="pixel-button">&rarr;</button>
    </div>
    <audio id="audio-player" controls class="hidden"></audio>
    <script>
        const storyData = {{ story|tojson }};
    </script>
    <script src="{{ url_for('static', filename='storybook.js') }}"></script>
</body>
</html>
