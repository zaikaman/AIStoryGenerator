<!DOCTYPE html>
<html>
<head>
    <title>Test Image Generation</title>
</head>
<body>
    <h1>Test Image Generation</h1>
    {% if image_url %}
        <h2>Generated Image:</h2>
        <img src="{{ image_url }}" alt="Generated Test Image">
    {% elif error %}
        <h2>Error:</h2>
        <p>{{ error }}</p>
    {% else %}
        <p>No image was generated.</p>
    {% endif %}
</body>
</html>
